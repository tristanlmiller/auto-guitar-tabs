  <body>
    <br><br>

    <!--main body-->
    <div class="container">

      <div class="starter-template">
          <h2>Chord Identifier</h2>
      </div>

      <div class = "container starter-template">

        <form action="/output" method="GET">
          <div class="form-group">
            <label for="youtube_url">Enter a link to a Youtube video </label>
            <input type="text" id="youtube_url" name='youtube_url'
              placeholder="url here" value="{{ preset_url if preset_url else '' }}">
          </div>

          <div>
            <button type="submit" class="btn btn-default btn-lg">Get the chords</button>
          </div>

        </form>
      </div>


    </div>
